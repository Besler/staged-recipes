{% set name = "n88util" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/Numerics88/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 5bbd483d95fa9c79d2abed1e5af2b0145077aa63a63e0472077817778ec91619

build:
  number: 0

requirements:
  build:
    - cmake >=3.1.0
    - gtest
    - boost >=1.56.0
  run:
    - boost >=1.56.0

#test:
  #source_files:
  #  - tests
 #commands
  #  - ctest -V

about:
  home: https://github.com/Numerics88/n88util
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Numerics88 utility classes and functions'
  description: |
    Typical random collection of C++ classes and functions that do all the
    little things we need all the time.
  dev_url: https://github.com/Numerics88/n88util

extra:
  recipe-maintainers:
    - Besler

